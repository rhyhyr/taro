<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-white p-4">
  <div class="flex flex-col items-center">
    <!-- Password/PIN circles -->
    <div class="flex gap-2 mb-12">
      <div class="w-4 h-4 border-2 border-black rounded-full"></div>
      <div class="w-4 h-4 border-2 border-black rounded-full"></div>
      <div class="w-4 h-4 border-2 border-black rounded-full"></div>
      <div class="w-4 h-4 border-2 border-black rounded-full"></div>
      <div class="w-4 h-4 border-2 border-black rounded-full"></div>
      <div class="w-4 h-4 border-2 border-black rounded-full"></div>
    </div>
    
    <!-- Confirmation text -->
    <p class="text-2xl font-medium mb-12 text-center">이 장소가 맞나요?</p>
    
    <!-- Confirmation buttons -->
    <div class="flex gap-4 w-full max-w-md">
      <button class="flex-1 h-20 border border-black flex items-center justify-center text-xl font-medium">
        예
      </button>
      <button class="flex-1 h-20 border border-black flex items-center justify-center text-xl font-medium">
        아니오
      </button>
    </div>
  </div>
</body>
</html>
