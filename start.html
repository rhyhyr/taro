<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Recognition</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-between min-h-screen bg-white p-4">
  <div class="flex-1"></div>
  
  <!-- Voice recognition indicator -->
  <div class="flex flex-col items-center justify-center">
    <!-- Circle loading animation -->
    <div class="relative w-16 h-16 mb-8">
      <div class="absolute inset-0 border-4 border-black rounded-full"></div>
      <div class="absolute inset-0 m-3 bg-black rounded-full"></div>
    </div>
    
    <!-- Recognition text -->
    <p class="text-xl font-medium text-center">음성 인식 중...</p>
  </div>
  
  <!-- Bottom button -->
  <div class="w-full mt-auto mb-8">
    <div class="w-full border-2 border-blue-500 rounded-md flex overflow-hidden">
      <div class="flex-1 h-14"></div>
      <div class="w-24 h-14 border-l-2 border-blue-500 flex items-center justify-center text-blue-500 font-medium" onclick="location.href='confirm.html'">
        전송
      </div>
    </div>
  </div>
</body>
</html>
