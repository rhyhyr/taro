<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음성 인식</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center min-h-screen bg-white">
  <!-- 음성 인식 표시기 -->
  <div class="flex flex-col items-center justify-center flex-1">
    <!-- 원형 로딩 애니메이션 -->
    <div class="relative w-16 h-16 mb-8">
      <div class="absolute inset-0 border-4 border-black rounded-full"></div>
      <div class="absolute inset-0 m-3 bg-black rounded-full"></div>
    </div>
    
    <!-- 인식 텍스트 -->
    <p class="text-xl font-medium text-center">음성 인식 중...</p>
  </div>
  
  <!-- 하단 입력창과 버튼 -->
  <div class="w-full px-4 mb-8">
    <div class="w-full border border-blue-500 rounded-md flex overflow-hidden">
      <input 
        type="text" 
        class="flex-1 h-14 px-4 outline-none" 
        placeholder="메시지를 입력하세요"
      />
      <button class="w-24 h-14 border-l border-blue-500 flex items-center justify-center text-blue-500 font-medium" onclick="location.href='confirm.html'">
        전송
      </button>
    </div>
  </div>
</body>
</html>
