<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음성 인식</title>
  <link rel="stylesheet" href="start.css">
</head>
<body>
  <div class="container">
    <!-- 음성 인식 표시기 -->
    <div class="recognition-container">
      <!-- 원형 로딩 애니메이션 -->
      <div class="loading-circle">
        <div class="outer-circle"></div>
        <div class="inner-circle"></div>
      </div>
      
      <!-- 인식 텍스트 -->
      <p class="recognition-text">음성 인식 중...</p>
    </div>
    
    <!-- 하단 입력창과 버튼 -->
    <div class="input-container">
      <div class="message-input-group">
        <input 
          type="text" 
          id="userInput"
          class="message-input" 
          placeholder="메시지를 입력하세요"
        />
        <button class="send-button" onclick="saveAndNavigate()">전송</button>
      </div>
    </div>
  </div>

  <script>
    // 전송 버튼 클릭 시 실행되는 함수
    function saveAndNavigate() {
      // 입력값 가져오기
      const inputText = document.getElementById('userInput').value;
      
      // 입력값이 비어있지 않으면 저장하고 다음 페이지로 이동
      if (inputText.trim() !== '') {
        // 로컬 스토리지에 저장
        localStorage.setItem('userInputText', inputText);
        
        // 확인 페이지로 이동
        window.location.href = 'confirm.html';
      } else {
        alert('메시지를 입력해주세요.');
      }
    }

    // 엔터 키 입력 시 전송 버튼 클릭과 동일한 효과
    document.getElementById('userInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        saveAndNavigate();
      }
    });
  </script>
</body>
</html>
