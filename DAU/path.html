<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대중교통 환승 정보</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="/path.css">
</head>

<body class="bg-white flex flex-col items-center min-h-screen p-4">
  <div id="loadingOverlay">
    <div class="bus-container">
      <div class="bus-animation">
        <span class="bus-icon">🚌</span>
      </div>
    </div>
    <div id="loadingText">버스를 찾고있습니다.</div>
  </div>
  
  <div id="mainContent" class="max-w-md w-full">
    <div class="flex items-center justify-end mb-12"> <span class="text-xl font-bold" id="totalTime">총 소요시간: 0분</span>
    </div>
    <div class="relative mb-14 px-4">
      <div class="absolute -top-8 bus-position" id="busIcon">
        <span class="text-2xl">🚌</span>
      </div>
      <div class="flex items-center justify-between" id="progressContainer"></div>
    </div>
    <!-- 이미지 추가 -->
    <img id="myImage" src="" style="display: none;">
    <div class="text-center mb-14"> <p id="walkInstruction"></p>
    </div>
    <div class="text-center mb-14" id="busInfo"> <p class="text-4xl font-bold">
        <span id="busNumber">-</span> 승차
      </p>
    </div>
    <div class="text-center mb-14" id="destInfo"> <p class="text-3xl font-bold">
        <span id="destination">-</span> 하차
      </p>
    </div>
    
    <div id="starRatingSection" style="display: none;" class="center-star-rating">
	  <div class="star-rating">
	    <span class="star" data-value="1">★</span>
	    <span class="star" data-value="2">★</span>
	    <span class="star" data-value="3">★</span>
	    <span class="star" data-value="4">★</span>
	    <span class="star" data-value="5">★</span>
	  </div>
	</div>
    
    <div class="text-center mb-10"> <p id="transferInstruction" class="text-xl">하차 후, 환승을 누르세요</p>
    </div>
    <div class="flex gap-4 mb-14" id="buttonGroup"> <button id="listenBtn" class="flex-1 py-4 border border-blue-500 rounded-md text-blue-500 font-medium hover:bg-blue-50 transition-colors">음성 안내 받기</button>
      <button id="transferBtn" class="flex-1 py-4 bg-blue-500 rounded-md text-white font-medium hover:bg-blue-600 transition-colors">환승</button>
    </div>
    
    <div class="text-center mb-5"> <p class="text-gray-500">
        <span id="distanceTime">0분</span> 거리에
        <span id="fasterTime">0분</span> 빠른 경로가 존재합니다.
      </p>
    </div>
    <div class="w-full flex justify-center mt-5"> <button id="viewRouteBtn" class="text-blue-500 border-b border-blue-500 pb-1 hover:text-blue-600 transition-colors">다른 경로 보기</button>
    </div>
  </div>
  
<script th:inline="javascript">
    window.startx = /*[[${startx}]]*/ 0;
    window.starty = /*[[${starty}]]*/ 0;
    window.endx = /*[[${x}]]*/ 0;
    window.endy = /*[[${y}]]*/ 0;
</script>
<script type="module" src="/main_app.js"></script>
</body>
</html>
